<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#FF69B4">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>My Favorite Picture of You ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            min-height: 100vh;
            min-height: 100dvh;
            background: linear-gradient(135deg, #FFB6C1 0%, #DDA0DD 30%, #FFDAB9 60%, #FFD700 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            font-family: 'Dancing Script', cursive;
            overflow-x: hidden;
            position: relative;
            touch-action: pan-y;
            -webkit-overflow-scrolling: touch;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .sparkle, .floating-heart, .petal {
            position: absolute;
            animation-fill-mode: forwards;
        }

        .sparkle {
            color: rgba(255, 255, 255, 0.9);
            animation: sparkleFloat 10s infinite ease-in-out;
            font-size: clamp(12px, 3vw, 18px);
        }

        @keyframes sparkleFloat {
            0%, 100% { transform: translate3d(0, 100vh, 0) rotate(0deg); opacity: 0; }
            10%, 90% { opacity: 1; }
            50% { transform: translate3d(20px, -30px, 0) rotate(360deg); }
        }

        .floating-heart {
            color: rgba(255, 20, 147, 0.8);
            font-size: clamp(16px, 4vw, 24px);
            animation: heartFloat 12s infinite ease-in-out;
        }

        @keyframes heartFloat {
            0%, 100% { transform: translate3d(0, 100vh, 0) rotate(0deg); opacity: 0; }
            10%, 90% { opacity: 0.8; }
            50% { transform: translate3d(-30px, -40px, 0) rotate(45deg); }
        }

        .petal {
            width: clamp(8px, 2vw, 12px);
            height: clamp(8px, 2vw, 12px);
            background: radial-gradient(circle, rgba(255, 182, 193, 0.8) 0%, rgba(255, 105, 180, 0.4) 100%);
            border-radius: 50% 0 50% 0;
            animation: petalFloat 14s infinite ease-in-out;
        }

        @keyframes petalFloat {
            0%, 100% { transform: translate3d(0, 100vh, 0) rotate(0deg); opacity: 0; }
            10%, 90% { opacity: 0.7; }
            50% { transform: translate3d(40px, -50px, 0) rotate(720deg); }
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 100%;
            margin: 0 auto;
            padding: 30px 20px;
            text-align: center;
        }

        .title {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(32px, 8vw, 48px);
            font-weight: 400;
            background: linear-gradient(45deg, #8B008B 0%, #9932CC 25%, #8A2BE2 50%, #9370DB 75%, #8B008B 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 40px;
            line-height: 1.2;
            filter: drop-shadow(3px 3px 6px rgba(139, 0, 139, 0.4));
            animation: titlePulse 4s ease-in-out infinite alternate;
            position: relative;
        }

        @keyframes titlePulse {
            from { 
                filter: drop-shadow(3px 3px 6px rgba(139, 0, 139, 0.4)) drop-shadow(0 0 20px rgba(139, 0, 139, 0.2));
                transform: scale(1);
            }
            to { 
                filter: drop-shadow(3px 3px 12px rgba(139, 0, 139, 0.6)) drop-shadow(0 0 30px rgba(139, 0, 139, 0.4));
                transform: scale(1.02);
            }
        }

        .title::after {
            content: '✨';
            position: absolute;
            right: -10px;
            top: -10px;
            font-size: 0.6em;
            animation: twinkle 2s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.5; transform: scale(1) rotate(0deg); }
            50% { opacity: 1; transform: scale(1.2) rotate(180deg); }
        }

        .photo-container {
            position: relative;
            display: inline-block;
            margin: 40px 0;
            animation: photoFloat 6s ease-in-out infinite;
        }

        @keyframes photoFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            33% { transform: translateY(-8px) rotate(1deg); }
            66% { transform: translateY(-5px) rotate(-1deg); }
        }

        .dreamy-aura {
            position: absolute;
            width: 120%;
            height: 120%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            background: radial-gradient(circle, 
                rgba(255, 182, 193, 0.3) 0%, 
                rgba(255, 105, 180, 0.2) 40%, 
                rgba(138, 43, 226, 0.1) 70%, 
                transparent 100%);
            animation: auraGlow 8s ease-in-out infinite alternate;
        }

        @keyframes auraGlow {
            from { 
                box-shadow: 0 0 40px rgba(255, 182, 193, 0.4);
                transform: translate(-50%, -50%) scale(1);
            }
            to { 
                box-shadow: 0 0 80px rgba(255, 105, 180, 0.6);
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        .heart-frame {
            width: clamp(260px, 70vw, 320px);
            height: clamp(220px, 60vw, 280px);
            position: relative;
            margin: 0 auto;
        }

        .heart-shape {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #FF69B4 0%, #FFB6C1 30%, #DDA0DD 60%, #FF69B4 100%);
            background-size: 200% 200%;
            border-radius: 50px 50px 0 50px;
            transform: rotate(-45deg);
            box-shadow: 
                0 0 40px rgba(255, 105, 180, 0.8),
                inset 0 0 30px rgba(255, 255, 255, 0.3);
            animation: heartPulse 3s ease-in-out infinite, heartShimmer 6s ease-in-out infinite;
        }

        @keyframes heartPulse {
            0%, 100% { 
                transform: rotate(-45deg) scale(1); 
                box-shadow: 0 0 40px rgba(255, 105, 180, 0.8), inset 0 0 30px rgba(255, 255, 255, 0.3);
            }
            50% { 
                transform: rotate(-45deg) scale(1.08); 
                box-shadow: 0 0 60px rgba(255, 105, 180, 1), inset 0 0 40px rgba(255, 255, 255, 0.5);
            }
        }

        @keyframes heartShimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .heart-shape::before {
            content: '';
            position: absolute;
            width: 52%;
            height: 80%;
            background: linear-gradient(45deg, #FF69B4 0%, #FFB6C1 30%, #DDA0DD 60%, #FF69B4 100%);
            background-size: 200% 200%;
            border-radius: 50px 50px 0 0;
            transform: rotate(-45deg);
            top: -25%;
            left: 50%;
            transform-origin: 0 100%;
            animation: heartShimmer 6s ease-in-out infinite;
        }

        .heart-shape::after {
            content: '';
            position: absolute;
            width: 52%;
            height: 80%;
            background: linear-gradient(45deg, #FF69B4 0%, #FFB6C1 30%, #DDA0DD 60%, #FF69B4 100%);
            background-size: 200% 200%;
            border-radius: 50px 50px 0 0;
            transform: rotate(45deg);
            top: -25%;
            left: 0;
            transform-origin: 100% 100%;
            animation: heartShimmer 6s ease-in-out infinite;
        }

        .photo-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: clamp(180px, 50vw, 220px);
            height: clamp(150px, 42vw, 180px);
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 
                0 15px 40px rgba(0, 0, 0, 0.4),
                0 0 20px rgba(255, 255, 255, 0.2);
            border: 5px solid rgba(255, 255, 255, 0.9);
            background: #fff;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .photo-display:hover {
            transform: translate(-50%, -50%) scale(1.05) rotate(2deg);
            box-shadow: 
                0 20px 50px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(255, 255, 255, 0.3);
        }

        .photo-display img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            border-radius: 20px;
            display: block;
            transition: all 0.4s ease;
        }

        .photo-display:hover img {
            transform: scale(1.1);
        }

        .rotating-captions {
            margin: 50px 0;
            min-height: clamp(80px, 15vh, 120px);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 0 15px;
        }

        .caption {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(20px, 5vw, 32px);
            font-weight: 400;
            background: linear-gradient(45deg, #8B008B 0%, #9932CC 25%, #8A2BE2 50%, #9370DB 75%, #8B008B 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            opacity: 0;
            position: absolute;
            max-width: 100%;
            line-height: 1.4;
            animation: captionFade 20s infinite;
            text-align: center;
            filter: drop-shadow(2px 2px 4px rgba(139, 0, 139, 0.3));
            transform: translateZ(0);
        }

        .caption:nth-child(1) { animation-delay: 0s; }
        .caption:nth-child(2) { animation-delay: 5s; }
        .caption:nth-child(3) { animation-delay: 10s; }
        .caption:nth-child(4) { animation-delay: 15s; }

        @keyframes captionFade {
            0%, 100% { 
                opacity: 0; 
                transform: translateY(30px) scale(0.8); 
                filter: blur(5px) drop-shadow(2px 2px 4px rgba(139, 0, 139, 0.3));
            }
            5%, 20% { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
                filter: blur(0px) drop-shadow(2px 2px 6px rgba(139, 0, 139, 0.4));
            }
            25% { 
                opacity: 0; 
                transform: translateY(-30px) scale(0.8); 
                filter: blur(5px) drop-shadow(2px 2px 4px rgba(139, 0, 139, 0.3));
            }
        }

        .music-player {
            position: fixed;
            bottom: 25px;
            right: 25px;
            z-index: 1000;
        }

        .music-btn {
            width: clamp(55px, 12vw, 70px);
            height: clamp(55px, 12vw, 70px);
            border-radius: 50%;
            background: linear-gradient(135deg, #FF69B4 0%, #DDA0DD 50%, #FF1493 100%);
            background-size: 200% 200%;
            border: 3px solid rgba(255, 255, 255, 0.8);
            color: white;
            font-size: clamp(20px, 5vw, 28px);
            cursor: pointer;
            box-shadow: 
                0 10px 25px rgba(255, 105, 180, 0.6),
                0 0 20px rgba(255, 105, 180, 0.3);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
            animation: musicButtonGlow 4s ease-in-out infinite alternate;
        }

        @keyframes musicButtonGlow {
            from { 
                background-position: 0% 50%;
                box-shadow: 0 10px 25px rgba(255, 105, 180, 0.6), 0 0 20px rgba(255, 105, 180, 0.3);
            }
            to { 
                background-position: 100% 50%;
                box-shadow: 0 10px 35px rgba(255, 105, 180, 0.8), 0 0 30px rgba(255, 105, 180, 0.5);
            }
        }

        .music-btn:active {
            transform: scale(0.9);
        }

        .music-btn:hover {
            transform: scale(1.1) rotate(10deg);
            box-shadow: 
                0 15px 35px rgba(255, 105, 180, 0.8),
                0 0 30px rgba(255, 105, 180, 0.5);
        }

        .music-btn.playing {
            animation: musicPulse 1s ease-in-out infinite, musicButtonGlow 4s ease-in-out infinite alternate;
        }

        @keyframes musicPulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 10px 25px rgba(255, 105, 180, 0.6), 0 0 20px rgba(255, 105, 180, 0.3);
            }
            50% { 
                transform: scale(1.15);
                box-shadow: 0 15px 40px rgba(255, 105, 180, 1), 0 0 40px rgba(255, 105, 180, 0.7);
            }
        }

        .touch-sparkle {
            position: fixed;
            pointer-events: none;
            color: rgba(255, 255, 255, 0.9);
            font-size: 18px;
            z-index: 1000;
            animation: touchSparkleDisappear 1.5s ease-out forwards;
        }

        @keyframes touchSparkleDisappear {
            0% { 
                opacity: 1; 
                transform: scale(1) rotate(0deg); 
                filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.8));
            }
            100% { 
                opacity: 0; 
                transform: scale(0.2) rotate(360deg) translateY(-50px); 
                filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.4));
            }
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            
            .title {
                font-size: clamp(28px, 7vw, 36px);
                margin-bottom: 35px;
            }
            
            .heart-frame {
                width: clamp(240px, 75vw, 280px);
                height: clamp(200px, 65vw, 240px);
            }
            
            .photo-display {
                width: clamp(160px, 55vw, 200px);
                height: clamp(130px, 47vw, 160px);
            }
            
            .caption {
                font-size: clamp(18px, 4.5vw, 26px);
                max-width: 95%;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: clamp(24px, 6vw, 32px);
                margin-bottom: 30px;
            }
            
            .heart-frame {
                width: clamp(220px, 80vw, 260px);
                height: clamp(180px, 70vw, 220px);
            }
            
            .photo-display {
                width: clamp(140px, 60vw, 180px);
                height: clamp(110px, 52vw, 140px);
            }
            
            .caption {
                font-size: clamp(16px, 4vw, 22px);
            }
            
            .rotating-captions {
                margin: 40px 0;
                min-height: 70px;
            }
        }

        @media (max-width: 360px) {
            .title {
                font-size: clamp(22px, 5.5vw, 28px);
            }
            
            .heart-frame {
                width: clamp(200px, 85vw, 240px);
                height: clamp(160px, 75vw, 200px);
            }
            
            .photo-display {
                width: clamp(120px, 65vw, 160px);
                height: clamp(95px, 57vw, 125px);
            }
        }

        /* Landscape Mode */
        @media (orientation: landscape) and (max-height: 500px) {
            .container {
                padding: 15px;
            }
            
            .title {
                font-size: clamp(20px, 4vw, 28px);
                margin-bottom: 20px;
            }
            
            .photo-container {
                margin: 25px 0;
            }
            
            .heart-frame {
                width: clamp(160px, 35vh, 220px);
                height: clamp(140px, 30vh, 180px);
            }
            
            .photo-display {
                width: clamp(110px, 25vh, 150px);
                height: clamp(90px, 20vh, 120px);
            }
            
            .rotating-captions {
                margin: 25px 0;
                min-height: 50px;
            }
            
            .caption {
                font-size: clamp(16px, 3vw, 22px);
            }
        }

        /* Reduce motion for accessibility */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
            }
            
            .floating-elements {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements" id="floatingElements"></div>
    
    <div class="container">
        <h1 class="title">My Favorite Picture of You ❤️</h1>
        
        <div class="photo-container">
            <div class="dreamy-aura"></div>
            <div class="heart-frame">
                <div class="heart-shape"></div>
                <div class="photo-display">
                    <img src="fav_optimized.jpg" alt="My favorite picture of you" loading="lazy" />
                </div>
            </div>
        </div>
        
        <div class="rotating-captions">
            <div class="caption">This is the picture that reminds me why I fell for you.</div>
            <div class="caption">If beauty had a definition, it would be this picture of you.</div>
            <div class="caption">Looking at you here feels like watching my forever in a single frame.</div>
            <div class="caption">Even the stars envy the way you shine in this photo.</div>
        </div>
    </div>
    
    <div class="music-player">
        <button class="music-btn" id="musicBtn" aria-label="Toggle romantic music">
            <span id="musicIcon">🎵</span>
        </button>
    </div>

    <script>
        let isPlaying = false;
        let audioContext = null;
        let currentOscillator = null;
        let touchStartTime = 0;
        let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        // Create floating elements
        function createFloatingElements() {
            const container = document.getElementById('floatingElements');
            const elementCount = isMobile ? 8 : 15;
            
            // Create sparkles
            for (let i = 0; i < Math.floor(elementCount * 0.4); i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.innerHTML = '✨';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 10 + 's';
                sparkle.style.animationDuration = (Math.random() * 5 + 8) + 's';
                container.appendChild(sparkle);
            }
            
            // Create floating hearts
            for (let i = 0; i < Math.floor(elementCount * 0.3); i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.innerHTML = '💖';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 12 + 's';
                heart.style.animationDuration = (Math.random() * 6 + 10) + 's';
                container.appendChild(heart);
            }
            
            // Create petals
            for (let i = 0; i < Math.floor(elementCount * 0.3); i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                petal.style.left = Math.random() * 100 + '%';
                petal.style.animationDelay = Math.random() * 14 + 's';
                petal.style.animationDuration = (Math.random() * 8 + 12) + 's';
                container.appendChild(petal);
            }
        }

        // Enhanced touch sparkle effect
        function createTouchSparkle(x, y) {
            if (Math.random() > 0.3) return; // Reduced frequency
            
            const sparkles = ['✨', '💫', '⭐', '🌟', '💖'];
            const sparkle = document.createElement('div');
            sparkle.className = 'touch-sparkle';
            sparkle.innerHTML = sparkles[Math.floor(Math.random() * sparkles.length)];
            sparkle.style.left = (x - 10) + 'px';
            sparkle.style.top = (y - 10) + 'px';
            sparkle.style.color = `hsl(${Math.random() * 60 + 300}, 80%, 70%)`;
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                if (document.body.contains(sparkle)) {
                    document.body.removeChild(sparkle);
                }
            }, 1500);
        }
        
        function initAudioContext() {
            try {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    if (audioContext.state === 'suspended') {
                        audioContext.resume();
                    }
                }
                return true;
            } catch (e) {
                console.log('Audio not supported');
                return false;
            }
        }

        function createRomanticMelody() {
            if (!audioContext) return;
            
            const notes = [261.63, 293.66, 329.63, 349.23, 392.00, 440.00, 493.88, 523.25];
            const melody = [0, 2, 4, 5, 4, 2, 0, 1, 3, 5, 6, 5, 3, 1, 0];
            let noteIndex = 0;
            
            function playNextNote() {
                if (!isPlaying || !audioContext) return;
                
                try {
                    if (currentOscillator) {
                        currentOscillator.stop();
                    }
                    
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(notes[melody[noteIndex]], audioContext.currentTime);
                    
                    gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                    gainNode.gain.linearRampToValueAtTime(0.02, audioContext.currentTime + 0.1);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 2.5);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 2.5);
                    
                    currentOscillator = oscillator;
                    noteIndex = (noteIndex + 1) % melody.length;
                    
                    setTimeout(playNextNote, 3000);
                } catch (e) {
                    console.log('Error playing note');
                }
            }
            
            playNextNote();
        }

        function toggleMusic() {
            const musicBtn = document.getElementById('musicBtn');
            const musicIcon = document.getElementById('musicIcon');
            
            if (!isPlaying) {
                if (initAudioContext()) {
                    isPlaying = true;
                    musicBtn.classList.add('playing');
                    musicIcon.textContent = '⏸️';
                    createRomanticMelody();
                }
            } else {
                isPlaying = false;
                musicBtn.classList.remove('playing');
                musicIcon.textContent = '🎵';
                if (currentOscillator) {
                    try {
                        currentOscillator.stop();
                    } catch (e) {}
                    currentOscillator = null;
                }
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            createFloatingElements();
            
            const musicBtn = document.getElementById('musicBtn');
            
            musicBtn.addEventListener('touchstart', function(e) {
                e.preventDefault();
                touchStartTime = Date.now();
                this.style.transform = 'scale(0.9)';
            });
            
            musicBtn.addEventListener('touchend', function(e) {
                e.preventDefault();
                this.style.transform = '';
                if (Date.now() - touchStartTime < 500) {
                    toggleMusic();
                }
            });
            
            musicBtn.addEventListener('click', toggleMusic);
            
            // Add hover effect for desktop
            if (!isMobile) {
                const photoDisplay = document.querySelector('.photo-display');
                photoDisplay.addEventListener('mouseenter', function() {
                    createTouchSparkle(
                        this.offsetLeft + this.offsetWidth / 2,
                        this.offsetTop + this.offsetHeight / 2
                    );
                });
            }
        });

        // Enhanced touch sparkle effects
        document.addEventListener('touchstart', function(e) {
            const touch = e.touches[0];
            createTouchSparkle(touch.clientX, touch.clientY);
        }, { passive: true });

        // Prevent context menu and zoom
        document.addEventListener('contextmenu', e => e.preventDefault());
        
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        });

        // Handle visibility changes for better performance
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                document.body.style.animationPlayState = 'paused';
            } else {
                document.body.style.animationPlayState = 'running';
            }
        });
    </script>
</body>
</html>
