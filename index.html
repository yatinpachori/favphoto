<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#FF69B4">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>My Favorite Picture of You ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            min-height: 100vh;
            min-height: 100dvh;
            background: linear-gradient(135deg, #FFB6C1 0%, #DDA0DD 50%, #FFDAB9 100%);
            font-family: 'Dancing Script', cursive;
            overflow-x: hidden;
            position: relative;
            touch-action: pan-y;
            -webkit-overflow-scrolling: touch;
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 100%;
            margin: 0 auto;
            padding: 20px 15px;
            text-align: center;
        }

        .title {
            font-family: 'Great Vibes', cursive;
            font-size: 36px;
            font-weight: 400;
            background: linear-gradient(45deg, #8B008B 0%, #9932CC 25%, #8A2BE2 50%, #9370DB 75%, #8B008B 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            line-height: 1.2;
            text-shadow: 2px 2px 4px rgba(139, 0, 139, 0.3);
            filter: drop-shadow(2px 2px 4px rgba(139, 0, 139, 0.3));
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { 
                filter: drop-shadow(2px 2px 4px rgba(139, 0, 139, 0.3));
            }
            to { 
                filter: drop-shadow(2px 2px 8px rgba(139, 0, 139, 0.5));
            }
        }

        .photo-container {
            position: relative;
            display: inline-block;
            margin: 30px 0;
        }

        .heart-frame {
            width: 280px;
            height: 240px;
            position: relative;
            margin: 0 auto;
        }

        .heart-shape {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #FF69B4, #FFB6C1, #DDA0DD);
            border-radius: 50px 50px 0 50px;
            transform: rotate(-45deg);
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.8);
            animation: heartPulse 2s ease-in-out infinite;
        }

        @keyframes heartPulse {
            0%, 100% { 
                transform: rotate(-45deg) scale(1); 
                box-shadow: 0 0 30px rgba(255, 105, 180, 0.8);
            }
            50% { 
                transform: rotate(-45deg) scale(1.05); 
                box-shadow: 0 0 50px rgba(255, 105, 180, 1);
            }
        }

        .heart-shape::before {
            content: '';
            position: absolute;
            width: 52%;
            height: 80%;
            background: linear-gradient(45deg, #FF69B4, #FFB6C1, #DDA0DD);
            border-radius: 50px 50px 0 0;
            transform: rotate(-45deg);
            top: -25%;
            left: 50%;
            transform-origin: 0 100%;
        }

        .heart-shape::after {
            content: '';
            position: absolute;
            width: 52%;
            height: 80%;
            background: linear-gradient(45deg, #FF69B4, #FFB6C1, #DDA0DD);
            border-radius: 50px 50px 0 0;
            transform: rotate(45deg);
            top: -25%;
            left: 0;
            transform-origin: 100% 100%;
        }

        .photo-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 160px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 4px solid rgba(255, 255, 255, 1);
            background: #fff;
        }

        .photo-display img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            border-radius: 16px;
            display: block;
        }

        .rotating-captions {
            margin: 40px 0;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 0 10px;
        }

        .caption {
            font-family: 'Great Vibes', cursive;
            font-size: 26px;
            font-weight: 400;
            background: linear-gradient(45deg, #8B008B 0%, #9932CC 25%, #8A2BE2 50%, #9370DB 75%, #8B008B 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            opacity: 0;
            position: absolute;
            max-width: 100%;
            line-height: 1.3;
            animation: captionFade 20s infinite;
            text-align: center;
            filter: drop-shadow(1px 1px 2px rgba(139, 0, 139, 0.3));
        }

        .caption:nth-child(1) { animation-delay: 0s; }
        .caption:nth-child(2) { animation-delay: 5s; }
        .caption:nth-child(3) { animation-delay: 10s; }
        .caption:nth-child(4) { animation-delay: 15s; }

        @keyframes captionFade {
            0%, 100% { opacity: 0; transform: translateY(10px); }
            5%, 20% { opacity: 1; transform: translateY(0); }
            25% { opacity: 0; transform: translateY(-10px); }
        }

        .music-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .music-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FF69B4, #DDA0DD);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.6);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
        }

        .music-btn:active {
            transform: scale(0.9);
        }

        .music-btn.playing {
            animation: musicPulse 1.5s ease-in-out infinite;
        }

        @keyframes musicPulse {
            0%, 100% { box-shadow: 0 8px 20px rgba(255, 105, 180, 0.6); }
            50% { box-shadow: 0 8px 30px rgba(255, 105, 180, 1); }
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .container {
                padding: 15px 10px;
            }
            
            .title {
                font-size: 32px;
                margin-bottom: 25px;
            }
            
            .heart-frame {
                width: 250px;
                height: 210px;
            }
            
            .photo-display {
                width: 180px;
                height: 140px;
            }
            
            .caption {
                font-size: 22px;
                max-width: 95%;
            }
            
            .music-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
                bottom: 15px;
                right: 15px;
            }
        }

        /* Small Mobile Phones */
        @media (max-width: 480px) {
            .title {
                font-size: 28px;
                margin-bottom: 20px;
            }
            
            .heart-frame {
                width: 220px;
                height: 190px;
            }
            
            .photo-display {
                width: 160px;
                height: 130px;
            }
            
            .caption {
                font-size: 20px;
                line-height: 1.2;
            }
            
            .rotating-captions {
                margin: 30px 0;
                min-height: 60px;
            }
        }

        /* Very Small Screens */
        @media (max-width: 360px) {
            .title {
                font-size: 24px;
            }
            
            .heart-frame {
                width: 200px;
                height: 170px;
            }
            
            .photo-display {
                width: 140px;
                height: 115px;
            }
            
            .caption {
                font-size: 18px;
            }
        }

        /* Landscape Mode */
        @media (orientation: landscape) and (max-height: 500px) {
            .container {
                padding: 10px;
            }
            
            .title {
                font-size: 24px;
                margin-bottom: 15px;
            }
            
            .photo-container {
                margin: 20px 0;
            }
            
            .heart-frame {
                width: 180px;
                height: 150px;
            }
            
            .photo-display {
                width: 130px;
                height: 105px;
            }
            
            .rotating-captions {
                margin: 20px 0;
                min-height: 40px;
            }
            
            .caption {
                font-size: 18px;
            }
        }

        /* Reduce motion for accessibility */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">My Favorite Picture of You ‚ù§Ô∏è</h1>
        
        <div class="photo-container">
            <div class="heart-frame">
                <div class="heart-shape"></div>
                <div class="photo-display">
                    <img src="fav_optimized.jpg" alt="My favorite picture of you" loading="lazy" />
                </div>
            </div>
        </div>
        
        <div class="rotating-captions">
            <div class="caption">This is the picture that reminds me why I fell for you.</div>
            <div class="caption">If beauty had a definition, it would be this picture of you.</div>
            <div class="caption">Looking at you here feels like watching my forever in a single frame.</div>
            <div class="caption">Even the stars envy the way you shine in this photo.</div>
        </div>
    </div>
    
    <div class="music-player">
        <button class="music-btn" id="musicBtn" aria-label="Toggle romantic music">
            <span id="musicIcon">üéµ</span>
        </button>
    </div>

    <script>
        let isPlaying = false;
        let audioContext = null;
        let currentOscillator = null;
        let touchStartTime = 0;
        
        function initAudioContext() {
            try {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    if (audioContext.state === 'suspended') {
                        audioContext.resume();
                    }
                }
                return true;
            } catch (e) {
                console.log('Audio not supported');
                return false;
            }
        }

        function createRomanticMelody() {
            if (!audioContext) return;
            
            const notes = [261.63, 293.66, 329.63, 349.23, 392.00, 440.00, 493.88];
            const melody = [0, 2, 4, 2, 0, 4, 2, 0, 1, 3, 5, 3, 1];
            let noteIndex = 0;
            
            function playNextNote() {
                if (!isPlaying || !audioContext) return;
                
                try {
                    if (currentOscillator) {
                        currentOscillator.stop();
                    }
                    
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(notes[melody[noteIndex]], audioContext.currentTime);
                    
                    gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                    gainNode.gain.linearRampToValueAtTime(0.03, audioContext.currentTime + 0.1);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 2);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 2);
                    
                    currentOscillator = oscillator;
                    noteIndex = (noteIndex + 1) % melody.length;
                    
                    setTimeout(playNextNote, 2500);
                } catch (e) {
                    console.log('Error playing note');
                }
            }
            
            playNextNote();
        }

        function toggleMusic() {
            const musicBtn = document.getElementById('musicBtn');
            const musicIcon = document.getElementById('musicIcon');
            
            if (!isPlaying) {
                if (initAudioContext()) {
                    isPlaying = true;
                    musicBtn.classList.add('playing');
                    musicIcon.textContent = '‚è∏Ô∏è';
                    createRomanticMelody();
                }
            } else {
                isPlaying = false;
                musicBtn.classList.remove('playing');
                musicIcon.textContent = 'üéµ';
                if (currentOscillator) {
                    try {
                        currentOscillator.stop();
                    } catch (e) {}
                    currentOscillator = null;
                }
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const musicBtn = document.getElementById('musicBtn');
            
            musicBtn.addEventListener('touchstart', function(e) {
                e.preventDefault();
                touchStartTime = Date.now();
                this.style.transform = 'scale(0.9)';
            });
            
            musicBtn.addEventListener('touchend', function(e) {
                e.preventDefault();
                this.style.transform = '';
                if (Date.now() - touchStartTime < 500) {
                    toggleMusic();
                }
            });
            
            musicBtn.addEventListener('click', toggleMusic);
        });

        // Prevent context menu and zoom
        document.addEventListener('contextmenu', e => e.preventDefault());
        
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        });
    </script>
</body>
</html>
