<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Fav Photos of You üíï</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 100vh;
      overflow-x: hidden;
    }
    h1 {
      color: white;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }
    .carousel {
      position: relative;
      width: 90%;
      max-width: 400px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      background: white;
    }
    .carousel img {
      width: 100%;
      display: block;
    }
    .caption {
      padding: 15px;
      font-size: 1.2rem;
      color: #444;
      font-weight: 500;
    }
    .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.8);
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .nav:hover {
      background: white;
    }
    .prev { left: 10px; }
    .next { right: 10px; }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      color: #ff4d6d;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
    }
    @keyframes floatUp {
      0% {transform: translateY(0) scale(1); opacity: 1;}
      100% {transform: translateY(-120vh) scale(1.5); opacity: 0;}
    }
  </style>
</head>
<body>
  <h1>üíñ My Fav Photos of You üíñ</h1>
  
  <div class="carousel">
    <img id="carousel-image" src="assets/fav_optimized.jpg" alt="Fav Photo">
    <div class="caption" id="carousel-caption">‚ÄúThis picture always reminds me you are everything üíï‚Äù</div>
    <button class="nav prev" onclick="prevImage()">‚ùÆ</button>
    <button class="nav next" onclick="nextImage()">‚ùØ</button>
  </div>

  <script>
    const photos = [
      {
        src: "assets/p1.jpg",
        caption: "‚ÄúThis picture always reminds me how lucky I am to have a Goddes üíï‚Äù"
      },
      {
        src: "assets/p4.jpg",
        caption: "‚ÄúEven when you are irritated you looks so much adorable and mine üòç‚Äù"
      },
      {
        src: "assets/p7.jpg",
        caption: "‚ÄúThis was the day I realized how much I adore you üíñ‚Äù"
      }
    ];

    let currentIndex = 0;
    const imageElement = document.getElementById("carousel-image");
    const captionElement = document.getElementById("carousel-caption");

    function updateCarousel() {
      imageElement.src = photos[currentIndex].src;
      captionElement.textContent = photos[currentIndex].caption;
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + photos.length) % photos.length;
      updateCarousel();
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % photos.length;
      updateCarousel();
    }

    // Floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 20 + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 800);
  </script>
</body>
</html>
